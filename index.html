<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="oppg1">
        <h1>Login</h1>
        <input type="text" id="brukernavn" placeholder="Skriv din brukernavn">
        <input type="password" id="passord" placeholder="Skriv din passord">
        <input type="submit" value="Logg på" id="submitBtn">
    </div>

    <div id="oppg2">
        <h1>Gjennomsnitt av tre tall</h1>
        <input type="number" id="num1" placeholder="Legg til en tall">
        <input type="number" id="num2" placeholder="Legg til en tall">
        <input type="number" id="num3" placeholder="Legg til en tall">
        <input type="submit" value="Få Gjennomsnitt" id="gjennomsnittBtn">
    </div>

    <div id="oppg3">
        <h1>Konverter temperatur (Celcius til Fahrenheit)</h1>
        <input type="number" id="celcius" placeholder="Celcius">
        <input type="submit" value="Konverter til Fahrenheit" id="konverterBtn">
        <br><br>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <input type="submit" value="Konverter til Celcius" id="konverterBtn2">
    </div>

    <div id="oppg4">
        <h1>Sum of series</h1>
        <input type="number" id="tallet" placeholder="Skriv et tall">
        <input type="submit" value="Få summen" id="summenBtn">
    </div>

    <div id="oppg5">
        <h1>Karakter måler</h1>
        <input type="number" id="karakter" placeholder="Skriv karakteren din" max="100">
        <input type="submit" value="Få vite din karakter" id="karakterBtn">
    </div>


    <script src="script.js"></script>
</body>
</html>
